<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Poppins:wght@300&family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Assets/css/style.css" />

    <title>Javascript Quiz</title>
</head>
<body>
<header>
    <h1> View Highscore</h1>
    <span id="timer"></span>
</header>
    <!-- Quiz start page -->
    <div id="start">
        <!-- Quiz instruction message -->
        <div id="startpage">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score and time by 10 seconds!</p>
        </div>

        <!-- Start Quiz Button -->
        <button type = submit id="start" class= "btn"> Start Quiz</button>
    </div>

    <!-- Questions page -->
    <div id = "questions-container">
        <div id="question"></div>
        <div class = "grid">
            <button class = "btn answer-text"></button>
            <button class = "btn answer-text"></button>
            <button class = "btn answer-text"></button>
            <button class = "btn answer-text"></button>
        </div>
        <div id="response-message"></div>
    </div>
    <div id="end-div" class="hide">
        <div id="quiz-end"></div>
        <label>Enter your name:</label>
        <input type="text" placeholder="Name" id="names" id="saveServer"></input>
        <button id="submit" type="submit" value="Submit">Submit</button>
    </div>
    <div id="highscore"> Highscore page
        <ul>
            <li></li>
        </ul>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script> 
</body>
</html>
